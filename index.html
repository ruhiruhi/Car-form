<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>CAR Online Shop</title>
</head>

<body>
   <button type="button" class="btn btn-warning"><a href="http://localhost/CAR-Form/fetch.php">Show Data</a></button>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4>CAR SHOP</h4>
                    </div>

                    <div class="card-body">
                        <form action="connection.php" method="post">
                            <div class="form-group">
                                <label for="">Name</label>
                                <input type="text" name="name" required class="form-control"
                                    placeholder="Enter your name">
                            </div>
                            <div class="form-group">
                                <label for="">Email</label>
                                <input type="email" name="email" required class="form-control"
                                    placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label for="">Phone Number</label>
                                <input type="text" name="phone" required class="form-control"
                                    placeholder="Enter your phone number">
                            </div>
                            <div class="form-group">
                                <select name="car">
                                    <option>Select Car</option>
                                    <option>Tata Nexon</option>
                                    <option>Hyundai Exter</option>
                                    <option>Maruti Suzuki Fronx</option>
                                    <option>Honda Elevate</option>
                                    <option>Toyota Rumion</option>
                                    <option>Toyota Fortuner</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">BUY NOW</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
